<div class="card recent-activity">
  <h2 class="card-title">Recent Activity</h2>

  <div *ngIf="loading">Loading...</div>
  <div *ngIf="!loading && activities.length === 0">No recent activity yet.</div>

  <ng-container *ngIf="!loading && activities.length > 0">
    <div class="activity-item" *ngFor="let activity of activities">
      <div>
        <p class="activity-title">{{ activity.type }}</p>
        <p class="activity-sub">{{ activity.name }}</p>
      </div>
      <div class="activity-meta">
        <span class="activity-time">{{ getTimeAgo(activity.timestamp) }}</span>
        <span class="status success">{{ activity.status }}</span>
      </div>
    </div>
  </ng-container>
</div>
