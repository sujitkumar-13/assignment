<div class="card overview">
  <h2 class="card-title">Certificate Expiry Overview</h2>

  <div *ngIf="loading" class="loading">Loading overview...</div>

  <div *ngIf="!loading">
    <div class="overview-item">
      <div>
        <p class="overview-title">Expiring Soon (30 days)</p>
        <p class="overview-sub">Requires attention</p>
      </div>
      <span class="overview-number warning">{{ expiringSoonCount }}</span>
    </div>

    <div class="overview-item">
      <div>
        <p class="overview-title">Valid Certificates</p>
        <p class="overview-sub">Currently active</p>
      </div>
      <span class="overview-number success">{{ activeCount }}</span>
    </div>

    <div class="overview-item">
      <div>
        <p class="overview-title">Expired</p>
        <p class="overview-sub">Needs renewal</p>
      </div>
      <span class="overview-number danger">{{ expiredCount }}</span>
    </div>
  </div>
</div>
